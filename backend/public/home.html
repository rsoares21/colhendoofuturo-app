<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Colhendo o Futuro</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Add Chart.js library -->
  <script src="home.js"></script>
</head>
<body class="home">
  <div id="top-bar">
    <h1>COLHENDO O FUTURO</h1>
  </div>
  <button id="menu-btn">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path fill="currentColor" d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"/>
    </svg>
  </button>
  <img id="floating-image" src="coracao-low.png" alt="Floating Image">
  <div id="sidebar">
    <a href="#" data-tab="home">Início</a>
    <a href="#" data-tab="buscar">Buscar Produtos</a>
    <a href="#" data-tab="coleta">Coleta de Resíduos</a>
    <a href="#" data-tab="conta">Informações da Conta</a>
    <a href="adm.html" id="admin-link" style="display: none;">Administração</a> <!-- Admin link -->
    <div id="logout-container">
      <a href="#" id="logout-btn">Sair</a>
    </div>
  </div>
  <div id="tab-content">
    <div class="tab-content" id="home-tab">
      <div class="tab-content-padded">
        <h1>Bem vindo!</h1>
        <h3>Progresso das Mudas</h3>
        <div id="plant-progress">
          <!-- Cards will be dynamically generated here -->
        </div>
        <canvas id="coletaChart" width="400" height="200"></canvas> <!-- Add canvas for coleta chart -->
        <canvas id="poluicaoChart" width="400" height="200"></canvas> <!-- Add canvas for poluicao chart -->
      </div>
    </div>
    <div class="tab-content" id="buscar-tab" style="display: none;">
      <div class="tab-content-padded">
        <h1>Buscar Produtos da Horta</h1>
        <div id="search-component"></div>
      </div>
    </div>
    <div class="tab-content" id="coleta-tab" style="display: none;">
      <div class="tab-content-padded">
        <div id="coleta-component"></div>
      </div>
    </div>
    <div class="tab-content" id="conta-tab" style="display: none;">
      <div class="tab-content-padded">
        <div id="user-info-component"></div>
      </div>
    </div>
  </div>
  <div id="loading-overlay">
    <div id="loading-heart"></div>
  </div>
  <div id="tabs">
    <button class="tab-button active" data-tab="home"><i class="fas fa-home"></i></button>
    <button class="tab-button" data-tab="buscar"><i class="fas fa-search"></i></button>
    <button class="tab-button" data-tab="coleta"><i class="fas fa-calendar-alt"></i></button>
    <button class="tab-button" data-tab="conta"><i class="fas fa-user"></i></button>
  </div>
  <script>
    // Load the search component
    fetch('busca.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('search-component').innerHTML = data;
      });

    // Load the coleta component
    fetch('coleta.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('coleta-component').innerHTML = data;
      });

    // Load the user info component
    fetch('user-info.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('user-info-component').innerHTML = data;
      });

    // Fetch plantios data from the backend and generate cards
    fetch('/api/plantios')
      .then(response => response.json())
      .then(plantios => {
        const plantProgress = document.getElementById('plant-progress');
        plantios.forEach(plantio => {
          const card = document.createElement('div');
          card.className = 'plant-card';
          card.innerHTML = `
            <img src="${plantio.thumbnail}" alt="${plantio.tipo} Thumbnail" class="plant-thumb">
            <div class="plant-info">
              <p><strong>${plantio.tipo}</strong></p> <!-- Add plant type -->
              <div id="progress-bar-container">
                <div id="progress-bar-${plantio._id}" style="width: 0; height: 20px; background-color: #4CAF50; border-radius: 25px; transition: width 0.5s ease-in-out;"></div>
              </div>
              <p id="days-left-${plantio._id}" style="font-size: 16px; color: #60752d;">Dias restantes: <span>${plantio.daysLeft}</span></p>
              <p class="date-info left">Plantio: <strong style="font-size: 10px;">${new Date(plantio.dataPlantio).toLocaleDateString()}</strong></p>
              <p class="date-info right">Colheita Prevista: <strong style="font-size: 10px;">${new Date(plantio.dataColheita).toLocaleDateString()}</strong></p>
            </div>
          `;
          plantProgress.appendChild(card);
          updateProgressBar(plantio._id, plantio.dataPlantio, plantio.dataColheita);
        });
      });

    function updateProgressBar(id, plantingDate, harvestDate) {
      const plantingDateObj = new Date(plantingDate);
      const harvestDateObj = new Date(harvestDate);
      const today = new Date();
      const totalDays = (harvestDateObj - plantingDateObj) / (1000 * 60 * 60 * 24);
      const daysPassed = (today - plantingDateObj) / (1000 * 60 * 60 * 24);
      const progress = Math.min((daysPassed / totalDays) * 100, 100);
      const daysLeft = Math.max(totalDays - daysPassed, 0);

      document.getElementById(`progress-bar-${id}`).style.width = `${progress}%`;
      document.getElementById(`days-left-${id}`).innerText = `Dias restantes: ${Math.ceil(daysLeft)}`;
    }
  </script>
</body>
</html>
