<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADM - Colhendo o Futuro</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="adm.js"></script>
</head>
<body class="admin">
  <div id="top-bar-adm">
    <h1>Administração</h1>
  </div>
  <button id="menu-btn">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path fill="currentColor" d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"/>
    </svg>
  </button>
  <img id="floating-image" src="coracao-low.png" alt="Floating Image">
  <div id="sidebar">
    <a href="home.html">Início</a> <!-- Link to return to home area -->
    <a href="#" data-tab="usuarios">Usuários</a>
    <a href="#" data-tab="residuos">Resíduos</a>
    <a href="#" data-tab="produtos-pedidos">Produtos e Pedidos</a>
    <a href="#" data-tab="relatorios">Relatórios</a>
    <a href="#" data-tab="configuracoes">Configurações</a>
    <div id="logout-container">
      <a href="#" id="logout-btn">Sair</a>
    </div>
  </div>
  <div id="tab-content">
    <div class="tab-content" id="usuarios-tab">
      <div class="tab-content-padded">
        <div id="usuarios-component"></div>
      </div>
    </div>
    <div class="tab-content" id="residuos-tab" style="display: none;">
      <div class="tab-content-padded">
        <div id="residuos-component"></div>
      </div>
    </div>
    <div class="tab-content" id="produtos-pedidos-tab" style="display: none;">
      <div class="tab-content-padded">
        <div id="produtos-pedidos-component"></div>
      </div>
    </div>
    <div class="tab-content" id="relatorios-tab" style="display: none;">
      <div class="tab-content-padded">
        <div id="relatorios-component"></div>
      </div>
    </div>
    <div class="tab-content" id="configuracoes-tab" style="display: none;">
      <div class="tab-content-padded">
        <div id="configuracoes-component"></div>
      </div>
    </div>
  </div>
  <div id="loading-overlay">
    <div id="loading-heart"></div>
  </div>
  <div id="tabs">
    <button class="tab-button active" data-tab="usuarios"><i class="fas fa-users"></i></button>
    <button class="tab-button" data-tab="residuos"><i class="fas fa-recycle"></i></button>
    <button class="tab-button" data-tab="produtos-pedidos"><i class="fas fa-box"></i></button>
    <button class="tab-button" data-tab="relatorios"><i class="fas fa-chart-line"></i></button>
    <button class="tab-button" data-tab="configuracoes"><i class="fas fa-cogs"></i></button>
  </div>
  <script>
    // Load the usuarios component
    fetch('usuarios.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('usuarios-component').innerHTML = data;
      });

    // Load the residuos component
    fetch('residuos.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('residuos-component').innerHTML = data;
      });

    // Load the produtos-pedidos component
    fetch('produtos-pedidos.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('produtos-pedidos-component').innerHTML = data;
      });

    // Load the relatorios component
    fetch('relatorios.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('relatorios-component').innerHTML = data;
      });

    // Load the configuracoes component
    fetch('configuracoes.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('configuracoes-component').innerHTML = data;
      });
  </script>
</body>
</html>
