<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autenticação - Colhendo o Futuro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="top-bar">
    <h1>COLHENDO O FUTURO</h1>
    <img id="floating-image" src="coracao-low.png" alt="Floating Image">
  </div>
  <div id="auth-container">
    <h1 id="form-title">Login</h1>
    <div id="message-box" style="visibility: hidden; margin-bottom: 10px;"></div>
    <form id="auth-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Senha" required />
      <input type="password" id="confirm-password" placeholder="Confirme a Senha" style="display: none;" />
      <button type="submit" id="login-btn">Entrar</button>
    </form>
    <a href="#" id="register-link">Cadastrar-se</a>
    <a href="#" id="login-link" style="display: none;">Voltar ao Login</a>
  </div>
  <div id="loading-overlay">
    <div id="loading-heart"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
